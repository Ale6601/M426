<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Reservation</title>
</h:head>
<h:body>
	<h2>Raum resevieren</h2>
	<h:form>
		<h:outputText value="Auswahl Raum: "></h:outputText>
		<select name="channel">
			<option>Raum1</option>
			<option>Raum2</option>
			<option>Raum3</option>
		</select>
		<br />
		<br />
		<h:outputText value="Anlass "></h:outputText>
		<h:inputText value="#{bean.setanlass}"></h:inputText>
		<br />
		<h:outputText value="Datum "></h:outputText>
		<h:inputText value="#{bean.setdate}"></h:inputText>
		<br />
		<br />
		<h:outputText value="Zeit "></h:outputText>
		<h:inputText value="#{bean.setTime}"></h:inputText>
		<br></br>
		<h:outputText value="Kontaktangaben "></h:outputText>
		<h:inputText value="#{bean.setName}"></h:inputText>
		<br></br>
		<h:outputText value="Telefonnummer "></h:outputText>
		<h:inputText value="#{bean.setNummer}"></h:inputText>
		<br></br>
		<form>
			<input type="button" value="reservieren" action="#{bean.resevieren}" />
		</form>
	</h:form>
</h:body>
</html>
